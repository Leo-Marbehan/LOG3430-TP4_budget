name: Python package
on:   
  workflow_dispatch:
    inputs:
      myCommit:
        description: 'c1a4be04b972b6c17db242fc37752ad517c29402'
        required: true
        default: 'undefined'
        type: string
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ”3.9”
      - name: Install packages
        run: pip install -r requirements.txt
      - name: Run tests
        run: python manage.py test
