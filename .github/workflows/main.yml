name: Python package
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Python
        run: sudo apt install python3.9
      - name: Install packages
        run: pip install -r requirements.txt
      - name: Run tests
        run: python manage.py test
